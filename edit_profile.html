<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- Compiled and minified CSS -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	 <!-- Compiled and minified JavaScript -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	 <!--Import Google Icon Font-->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			 
    <title>Profile_edit</title>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col s12 l6">
          <div class="card ">
            <div class="card-content grey lighten-4">

               <i class="material-icons" >arrow_back</i> 

                <div class="center ">
                 <img src="img/profile-icons.png"  class="circle responsive-img"> 
                </div>

                <div class="center">
                  <div class="card-action">
                  <a href="" class="btn">edit</a>
                  </div>
                </div>
                
                
                 <div class="input-field col s12">
                    <i class="material-icons prefix">perm_identity</i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Name</label>
                  </div>
                    
                   <div class="input-field col s12">
                      <i class="material-icons prefix">date_range</i>
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">Age</label>
                   </div>
                    
                    <p><div class="input-field col s12">
                      <i class="material-icons prefix">phone</i>
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">Ph.no</label>
                    </div></p>
                   
                    <div class="input-field col s12">
                      <i class="material-icons prefix">place</i>
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">address</label>
                    </div>

                    <p>
                      <label>
                        <input name="group1" type="radio" checked />
                        <span>Male</span>
                      </label>
                      <label>
                        <input  name="group1" type="radio"  />
                        <span>Female</span>
                       </label>
                    </p>

                    <div class="card-action">
                       <a href="profile.html" class="btn"><i class="material-icons right">done</i>done</a>
                       <a href="" class="btn"><i class="material-icons right">cancel</i>cancel</a>
                    </div>

            </div>
          </div>
        </div>
      </div>
    </div>
      
</body>
</html>

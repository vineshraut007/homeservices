<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>sign up</title>
</head>

<body style="background-color:black">

	<form class="col s12 ">
		<div class="container">
		  
		  
		  <div class="row">
			<div class="col s12 m2 offset-m2 l5 offset-l4"> 
			  <div class="center">
			<div class="card">
		   
			  
				<div class="card-content black-text">
				  <span class="card-title">SIGN UP</span>
		
			
		
			
			   
				  <div class="row">
					<div class="input-field col s12">
						<input  id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					  </div>
			</div>
			<div class="row">
			<div class="input-field col s12">
				<input id="last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
			  </div>
			</div>
			  <div class="row">
				<div class="input-field col s12">
					<input  id="Address" type="text" class="validate">
					<label for="Address">Address</label>
				  </div>
				  </div>

				  <div class="row">
					<div class="input-field col s12">
						<input  id="Mobilenumber" type="number" class="validate">
						<label for="Mobilenumber">Mobile Number</label>
					  </div>
					  </div>
					   
			  <div class="row">
				<div class="input-field col s12 ">
				  <input id="email" type="email" class="validate">
				  <label for="email">Email ID</label>
				</div>
			  </div>
				<div class="row">
					<div class="input-field col s12">
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
						</div>
						  </div>
			
				  <div class="row">
						<div class="input-field col s12">
						  <input id="confirmpassword" type="password" class="validate">
						  <label for="confirmpassword">Confirm Password</label>
									</div>
								  </div>
										  
			   
			
				
				<a class="btn waves-effect waves-light" type="submit" name="action">Sign Up</a>
				<br>
				<br>
				<div class="card-content black-text">
		<p>Already have an account?<a href="/login1.html" class="collection-item">Login here</a></p>
		  </div>  
		
			</div>
		</div>
			 </div>   
			</div>
		</div>	
		</div>
		
		</form>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>

		
</body>
</html>
